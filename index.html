<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>facebook</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 p-0 h-full flex justify-center items-cente flex-col bg-slate-200">
  <div class="container mx-20 my-64 flex flex-row items-center justify-center">
    <div class="leftside w-1/4">
      <h1 class="text-blue-500 font-semibold text-6xl">facebook</h1>
      <h3 class="text-black text-3xl">
        facebook helps you connect and share with the people in your life
      </h3>
    </div>
    <div class="rightside w-2/5 flex items-center flex-col">
      <div class="loginpage flex flex-col items-center bg-white w-96 h-80 shadow-2xl rounded-md">
        <form action="" class="flex flex-col justify-center items-center px-0 py-4">
          <input type="text" class="w-52 h-11 my-3 mx-0 outline-slate-700" placeholder="Email or Phone number" />
          <input type="password" class="w-52 h-11 my-3 mx-0 outline-slate-700" placeholder="Password" />
          <button class="bg-blue-700 text-white font-semibold px-40 py-2 rounded-lg">
            Log in
          </button>
        </form>
        <a href="/" class="text-blue-600">Forgot Password?</a>
        <hr />
        <div class="createaccount my-1 bg-green-500 font-semibold px-16 py-2 rounded-lg">
          <button class="text-white">Create a new account</button>
        </div>
      </div>
      <span class="my-2">Create a Page for a celebrity, brand or business.</span>
    </div>
  </div>
</body>

</html>
